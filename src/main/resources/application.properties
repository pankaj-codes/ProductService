spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/productservice
spring.datasource.username=productserviceuser
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql:true
spring.application.name=ProductService
server.port=7010
spring.data.jpa.auditing.enabled=true
#Issuer needed to provide uri of auth server which is userDetails
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:7020/oauth2/jwks
#Eitht use jwk-set-uri or JwtDecoder in SecurityConfig
#spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:7020/oauth2/jwks


